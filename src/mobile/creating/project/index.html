<ion-view
    class="CreatingProjectView"
    ng-controller="CreatingProjectView as Ctrl">

  <ion-header-bar>
    <button
        ng-if="RootCtrl.ionicHistoryHasBackView()"
        ng-click="RootCtrl.ionicHistoryGoBack()"
        class="button button-clear">
      <i class="icon icon-chevron-left"></i>
      <!-- <span>Back</span> -->
    </button>
    <h1 class="title">创建项目</h1>
    <button
        ng-if="Ctrl.PROJECT.$dirty"
        ng-click="Ctrl.create()"
        class="button button-clear">
      <span>Create</span>
    </button>
  </ion-header-bar>

  <ion-content>

    <form name="Ctrl.PROJECT">

      <label>
        <span>名称</span>
        <input
            placeholder="(必填)"
            ng-model="Ctrl.project.name"
            required
            ng-minlength="2"
            ng-maxlength="40"
            ng-trim="true" />
      </label>

      <label ng-click="Ctrl.showIonicModel('DESCRIPTION')">
        <span>描述</span>
        <span>
          <span>{{ Ctrl.project.description }}</span>
          <i class="icon icon-chevron-right"></i>
        </span>
      </label>

      <label ng-click="Ctrl.showIonicModel('ORGANIZATION')">
        <span>所有者</span>
        <span>
          <span>{{ Ctrl.organization.name || '个人项目' }}</span>
          <i class="icon icon-chevron-right"></i>
        </span>
      </label>

      <label ng-click="Ctrl.showIonicModel('VISIBILITY')">
        <span>可见性</span>
        <span>
          <span>{{ Ctrl.VISIBILITIES[Ctrl.project.visibility || 'project'] }}</span>
          <i class="icon icon-chevron-right"></i>
        </span>
      </label>
    </form>
  </ion-content>
</ion-view>
