<ion-modal-view class="CreatingProjectVisibilityModalView">

  <ion-header-bar>
    <button
        ng-click="CreatingProjectCtrl.hideIonicModel('VISIBILITY')"
        class="button button-clear">
      <i class="icon icon-chevron-left"></i>
    </button>
    <h1 class="title">项目可见性</h1>
  </ion-header-bar>

  <ion-content>

    <ion-list>

      <ion-radio
          ng-repeat="visibility in CreatingProjectCtrl.getVisibilities()"
          ng-model="CreatingProjectCtrl.project.visibility"
          ng-change="CreatingProjectCtrl.hideIonicModel('VISIBILITY'); CreatingProjectCtrl.PROJECT.$setDirty()"
          ng-value="visibility">{{ CreatingProjectCtrl.VISIBILITIES[visibility] }}</ion-radio>
    </ion-list>
  </ion-content>
</ion-modal-view>
