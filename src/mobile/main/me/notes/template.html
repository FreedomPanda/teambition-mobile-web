<ion-view class="MyNoteListView" ng-controller="MyNoteListView as MyNoteListCtrl">

  <ion-header-bar>
    <button
        ng-if="RootCtrl.ionicHistoryHasBackView()"
        ng-click="RootCtrl.ionicHistoryGoBack()"
        class="button button-clear">
      <i class="icon icon-chevron-left"></i>
      <!-- <span>Back</span> -->
    </button>
    <h1 class="title">我的笔记</h1>
  </ion-header-bar>

  <ion-content>

    <ion-list>

      <ion-item
          ng-repeat="note in MyNoteListCtrl.NOTES"
          ng-click="MyNoteListCtrl.showIonicModel(note)">

        <div>
          <h3>{{ note.title }}</h3>
          <time>{{ note.updated | formatDate: 'calendar' }}</time>
        </div>
        <div>{{ note.content.trim() }}</div>

        <ion-option-button
          class="button-assertive"
          ng-click="MyNoteListCtrl.remove($index)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
