<ion-tabs class="tabs-icon-top" ng-controller="TabsView as TabsCtrl">
  <ion-tab title="主页" icon="icon-home" on-select="TabsCtrl.openView('home')">
    <ion-nav-view name="ProjectHome"></ion-nav-view>
  </ion-tab>
  <ion-tab title="任务板" icon="icon-board" on-select="TabsCtrl.openView('tasklist')">
    <ion-nav-view name="ProjectTaskList"></ion-nav-view>
  </ion-tab>
  <ion-tab title="分享墙" icon="icon-wall" on-select="TabsCtrl.openView('post')">
    <ion-nav-view name="ProjectPost"></ion-nav-view>
  </ion-tab>
  <ion-tab title="文件库" icon="icon-folder" on-select="TabsCtrl.openView('work')">
    <ion-nav-view name="ProjectWork"></ion-nav-view>
  </ion-tab>
  <ion-tab title="日程表" icon="icon-td-calendar" on-select="TabsCtrl.openView('event')">
    <ion-nav-view name="ProjectEvent"></ion-nav-view>
  </ion-tab>
</ion-tabs>
